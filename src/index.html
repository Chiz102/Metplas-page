<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Metplastech Technologies SPA | Equipos e Insumos Industriales</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Metplastech Technologies SPA - Equipos Trimmer, Rectificadores, Insumos industriales, EPP y servicios de innovación en Curicó, Chile.">
  <meta name="keywords" content="metplastech, equipos industriales, trimmer, rectificadores, insumos, EPP, Curicó, Chile">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <!-- Apply saved theme early to avoid FOUC -->
  <script>
    (function(){
      try {
        var t = localStorage.getItem('metplas:theme');
        if (t) document.documentElement.setAttribute('data-theme', t);
      } catch(e) { /* ignore */ }
    })();
  </script>
  
  <!-- GitHub Pages SPA redirect handler -->
  <script>
    (function(l) {
      if (l.search[1] === '/' ) {
        var decoded = l.search.slice(1).split('&').map(function(s) { 
          return s.replace(/~and~/g, '&')
        }).join('?');
        window.history.replaceState(null, null,
            l.pathname.slice(0, -1) + decoded + l.hash
        );
      }
    }(window.location))
  </script>
  
  <!-- Google Fonts - Plus Jakarta Sans + JetBrains Mono -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
  
  <!-- Material Icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
</head>
<body>
  <app-root></app-root>
</body>
</html>
